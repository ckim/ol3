<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../css/ol.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../resources/layout.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap-responsive.min.css" type="text/css">
    <style type="text/css">

      #map {
        height: 800px;
      }

      .maps-container {
        position: relative;
      }

     .ol-overviewmap {
        left: 0;
        border: 1px solid black;
        background: url(../resources/textured_paper.jpeg) repeat;
        border-radius: 0;
        padding: 0;
        bottom: auto;
        left: auto;
        right: 0;
        top: 0;
        height: 160px;
        width: 320px;
      }

      .ol-overviewmap .ol-overviewmap-box {
        border: 2px solid red;
      }

      a.ol-overviewmap-button {
        bottom: auto;
        left: auto;
        top: 0;
        right: 0;
        background-color: rgba(0,0,0,0.5);
      }

      a.ol-overviewmap-button:hover {
        background-color: rgba(0,0,0,0.7);
      }

    </style>
    <title>Biolucida Tile Source Example</title>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./"><img src="../resources/logo.png"> OpenLayers 3 Examples w/ modification by WholeSlide</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row-fluid">
        <div class="span12 maps-container">
          <div id="map" class="map"></div>
          <!-- <div id="overviewmap" class="overviewmap"></div> -->
        </div>
      </div>

      <div class="row-fluid">

        <div class="span4">
          <h4 id="title">Biolucida Map Zoommap example</h4>
          <p id="shortdesc">Standard Image Example. 1 z-plane so z-navigation is not enabled.</p>
          <div id="docs">
            <p></p>
            <p>See the <a href="biolucida.js" target="_blank">biolucida.js source</a> to see how this is done.</p>
          </div>
          <div id="tags">overviewmap, scaleline, biolucida</div>
        </div>

      </div>

    </div>

    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="../resources/example-behaviour.js" type="text/javascript"></script>
    <script src="loader.js?id=biolucida" type="text/javascript"></script>

  </body>
</html>
